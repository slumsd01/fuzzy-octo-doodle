<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Project 2</title>
</head>

<body>
    <header>
        <h1>PROJECT 2</h1>
    </header>

    <main class="container">
        <div class="row">
            <section id="about" class="col-12 col-md-12 col-lg-4">
                <h3>What is Project 2?</h3>
                <ul>
                    <li>Make a profile as a pet owner and/or pet sitter</li>
                    <li>Post jobs to find sitters, or post availability as a sitter</li>
                    <li>Share photos and text in blog posts to show off your pets</li>
                </ul>
            </section>
        
            <section id="login" class="col-12 col-md-6 col-lg-4">
                <h3>Login</h3>
                <form>
                    <div class="mb-3">
                      <label for="input-email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="input-email">
                    </div>
                    <div class="mb-3">
                      <label for="input-password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="input-password">
                    </div>            
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        
            <section id="register" class="col-12 col-md-6 col-lg-4">
                <h3>Register</h3>
                <form>
                    <div class="mb-3">
                        <label for="input-usernam" class="form-label">Username</label>
                        <input type="text" class="form-control" id="input-username">
                    </div>
                    <div class="mb-3">
                        <label for="input-email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="input-email">
                    </div>
                    <div class="mb-3">
                        <label for="input-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="input-password">
                    </div>            
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="pet-owner">
                        <label class="form-check-label" for="pet-owner">
                            I am a pet owner
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="pet-sitter">
                        <label class="form-check-label" for="pet-sitter">
                            I am a pet sitter
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
