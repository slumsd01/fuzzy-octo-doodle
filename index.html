<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- google font - fredoka one -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- my css style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>sit + stay</title>
</head>

<body>
    <!-- header -->
    <header class="image">
        <div id="logo">
            <h1>sit + stay</h1>
            <p>BRINGING PET PEOPLE TOGETHER</p>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-around">
                <!-- about section -->
            <section id="about" class="col-12 col-lg-6">
                <div class="row justify-content-around">
                    <div class="col-4">
                        <img src="./assets/images/profile-icon.png">
                        <p>CREATE A PROFILE</p>
                    </div>
    
                    <div class="col-4">
                        <img src="./assets/images/pawprint-icon.png">
                        <p>ADD YOUR PETS</p>
                    </div>
    
                    <div class="col-4">
                        <img src="./assets/images/calendar-icon.png">
                        <p>FIND A SITTER</p>
                    </div>
                    <div class="col-12">
                        <img src="./assets/images/magnifying-glass-icon.png">
                        <p>OR REGISTER AS A SITTER <br> TO FIND PETS TO CARE FOR</p>
                    </div>
                </div>
            </section>

            <!-- login & registration section -->
            <section id="login" class="col-12 col-md-6 col-lg-3">
                <p>LOGIN</p>
                <form>
                    <div class="mb-3">
                      <label for="input-email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="input-email">
                    </div>
                    <div class="mb-3">
                      <label for="input-password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="input-password">
                    </div>            
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        
            <section id="register" class="col-12 col-md-6 col-lg-3">
                <p>REGISTER</p>
                <form>
                    <div class="mb-3">
                        <label for="input-usernam" class="form-label">Username</label>
                        <input type="text" class="form-control" id="input-username">
                    </div>
                    <div class="mb-3">
                        <label for="input-email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="input-email">
                    </div>
                    <div class="mb-3">
                        <label for="input-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="input-password">
                    </div>            
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="pet-owner">
                        <label class="form-check-label" for="pet-owner">
                            I am a pet owner
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="pet-sitter">
                        <label class="form-check-label" for="pet-sitter">
                            I am a pet sitter
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>



        </div>
    </main>


    <footer>
        <a href="#logo">
            <p>
                BACK TO TOP
            </p>
        </a>
    </footer>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
